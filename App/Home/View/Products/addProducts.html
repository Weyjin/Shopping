<!-- 引入模板页 -->
<extend name="Shared/_Layout"/>
<block name="title">添加产品</block>
<block name="RenderBody">

    <!-- 引入模板页 -->
    <extend name="Shared/_Layout"/>
    <block name="RenderBody">

        <div style="width: 500px;margin: 20px;">
            <form role="form" method="post" action="{:U('Home/Products/addProductsHandle')}">
                <div class="form-group">
                    <table>
                        <tr style="line-height:20px;">
                            <td width="70px">
                                <label>产品名称</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="name"name="name" placeholder="名称">
                            </td>
                        </tr>
                        <tr>
                            <td><span>&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td width="70px">
                                <label>产品描述</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="description"name="description" placeholder="描述">
                            </td>

                        </tr>
                        <tr>
                            <td><span>&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td width="70px">
                                <label>产品颜色</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="color"name="color" placeholder="颜色">
                            </td>

                        </tr>
                        <tr>
                            <td><span>&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td width="70px">
                                <label>产品价格</label>
                            </td>
                            <td>
                                <input type="number" class="form-control" id="price"name="price" placeholder="价格">
                            </td>

                        </tr>
                        <tr>
                            <td><span>&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td width="70px">
                                <label>产品分类</label>
                            </td>
                            <td>
                                <select name="classify" id="classify" class="form-control">
                               {$classify}
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td><span>&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td width="70px">

                            </td>
                            <td align="right">
                                &nbsp;<button type="submit" class="btn btn-primary">添加</button>
                            </td>
                        </tr>
                    </table>



                </div>

            </form>
        </div>
    </block>
</block>
