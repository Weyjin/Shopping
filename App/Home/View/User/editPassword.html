<extend name="Shared/_Layout"/>
<block name="title">编辑昵称</block>
<block name="li">

</block>
<block name="RenderBody">

    <form role="form" method="post" class="form-horizontal" action="{:U('Home/User/editPasswordHandle')}" >
        <div class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-md-2">旧密码</label>
                <div class="col-md-2">

                    <input type="password" name="oldPassword" class="form-control"/>
                    <label class="col-md-2"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">新密码</label>
                <div class="col-md-2">

                    <input type="password" name="newPassword"value="{$user.name}" class="form-control"/>
                    <label class="col-md-2"></label>
                </div>
            </div>



            <div class="form-group">
                <div class="col-md-offset-2 col-md-3">
                    <a href="index">返回</a> &nbsp;&nbsp;<input type="submit" value="提交" class="btn-primary"/>
                </div>
            </div>

        </div>

    </form>
</block>
